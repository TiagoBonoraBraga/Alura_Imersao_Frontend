<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar.css">
    <script src="https://kit.fontawesome.com/5cb75cbbc8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>           
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa-solid fa-house"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Busca</span>
                        </a>
                    </li>
                </ul>            
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main_container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow_left">
                        <img src="./assets/icons/small-left.png" alt="seta para esquerda">
                    </button>
                    <button class="arrow_left">
                        <img src="./assets/icons/small-right.png" alt="seta para direita">
                    </button>
                    <div class="header_search">
                        <img src="/assets/icons/search.png" alt="">
                        <input id="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div>
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
</body>

</html>
